- name: Conditions
  hosts: local
  vars_prompt:
  - name: My_Number
    prompt: please enter the number......
  tasks:
  - name: Print if number is Greater than 10
    ansible.builtin.debug:
     msg: "{{My_Number}} is graeter than 10"
    when: My_Number > 10

  - name: Print if number is less than 10
    ansible.builtin.debug:
     msg: "{{My_Number}} is less than 10"
    when: My_Number <= 10

